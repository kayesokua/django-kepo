{% extends "feed/base.html" %}

{% block content %}
    <h2 class="mt-5">Create New Post</h2>
    <div class="row">
        <div class="col-md-8">
            {% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% endif %}
            
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="form-group mb-3">
                    <p class="lead">Title</p>
                    <input type="text" name="title" class="form-control form-control-lg" id="id_title">
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Custom URL</p>
                    <input type="text" name="slug" class="form-control form-control-lg" id="id_slug">
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Main Content</p>
                    <textarea name="content" class="form-control form-control-lg" id="id_content"></textarea>
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Featured Image</p>
                    <input type="file" name="img" class="form-control form-control-lg" id="id_img">
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Status</p>
                    <select name="status" id="id_status" class="form-select form-select-lg" required>
                        <option value="0" >Draft</option>
                        <option value="1">Publish</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-lg text-white btn-info">Save Entry</button>
                </div>
            </div>
            </form>

            </div>
             
    </div> 

{% endblock %}
