{% extends "feed/base.html" %}

{% block content %}
    <h2 class="mt-5">Update Post</h2>
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}
             <button type="submit" class="btn btn-lg text-white btn-info">Save Entry</button>
            </form>

            </div>
             
    </div> 

{% endblock %}
