{% extends "feed/base.html" %}

{% block content %}
    <h2 class="mt-5">Update Post</h2>
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-md-12">
                <div class="form-group mb-3">
                    <p class="lead">Title</p>
                    <input type="text" name="title" class="form-control form-control-lg" id="id_title" value="{{post.title}}">
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Custom URL</p>
                    <input type="text" name="slug" class="form-control form-control-lg" id="id_slug" value="{{post.slug}}" disabled>
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Main Content</p>
                    <textarea name="content" class="form-control form-control-lg" id="id_content">{{post.content}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Featured Image</p>
                    <input type="file" name="img" class="form-control form-control-lg" id="id_img" value="{{post.img.url}}">
                </div>
                <div class="form-group mb-3">
                    <p class="lead">Status</p>
                    <select name="status" id="id_status" class="form-select form-select-lg" required>
                        <option value="0" {% if post.status == 0 %} selected {% endif %} >Draft</option>
                        <option value="1" {% if post.status == 1 %} selected {% endif %}>Publish</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-lg text-white btn-info">Save Entry</button>
                </div>
            </div>
            </form>

            </div>
             
    </div> 

{% endblock %}
