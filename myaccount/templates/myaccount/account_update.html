{% extends "myaccount/base.html" %}

{% block content %}
    <h2 class="mt-5">Account Update</h2>
    <p>Member since {{ user.date_joined }}</p>

    <div class="row">
        <div class="col-md-8">
            {% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% endif %}
            {% if success %}<div class="alert alert-success" role="alert">{{ success }}</div>{% endif %}
            <form method="POST">
            {% csrf_token %}
            
            <div style="display:none">{{form.as_p}}</div>

            {{profile_form.as_p}}
            <div class="col-md-12">
                <div class="form-group mb-3">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" required="" id="id_username" class="form-control form-control-lg" value="{{user.username}}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="id_email">Email Address:</label>
                    <input type="email" name="email" maxlength="254" id="id_email" value="{{user.email}}" class="form-control form-control-lg">
                </div>
            </div>
             <div class="row g-3  mb-3">
                <div class="col">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control form-control-lg" id="id_first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="col">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control form-control-lg" id="id_last_name" value="{{ user.last_name }}">
                </div>
            </div>    
            <div class="col-md-12 mb-5">
                <button type="submit" class="btn btn-lg text-white btn-info">Update account</button>
            </div>
            </form>

    </div> 

{% endblock %}
