{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Kepo Â· Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center" style="background: var(--kp-pelorous)">
    
<main class="form-signin">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

        <form method="POST">
        {% csrf_token %}
    
          <img class="mb-4" src="{% static 'images/kepo.png' %}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-light" type="submit">Sign in</button>
        </form>

          <div class="text-center text-white mt-2">
        <a href="{% url 'sign_up' %}" class="btn btn-lg btn-secondary w-100">Create account</a> </br>
    </div>
     <div class="text-center text-white mt-2">
        <a href="{% url 'sign_up' %}" class="link-secondary">Reset your password here</a>
    </div>
</main>
    
  </body>
</html>
